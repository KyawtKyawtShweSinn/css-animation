<!DOCTYPE html>
<html>
<head>
	<title>Loading Effect</title>
	<style type="text/css">
		body
		{
			font-family: sans-serif;
			height: 100vh;

			margin: 0;
			overflow: hidden;

			display: flex;
			justify-content: center;
			align-items:center;
		}
		
		.container
		{
			width: 200px;
			height: 200px;

			position: relative;
		}

		.ring
		{
			width: 100%;
			height: 100%;
			background-color: transparent;
			border-left: 4px solid #262626;
			border-radius: 50%;

			animation-name: myani;
			animation-duration: 1s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		.text
		{
			width: 100%;
			height: 100%;
			font-size: 22px;
			font-weight: bold;
			text-transform: uppercase;

			text-align: center;
			line-height: 200px;

			position: absolute;
			top: 0;
			left: 0;
		}

		@keyframes myani
		{
			0%
			{
				transform: rotate(0deg);
			}

			100%
			{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">Loading</div>
		<div class="ring"></div>
	</div>
</body>
</html>
