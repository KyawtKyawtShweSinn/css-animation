<!DOCTYPE html>
<html>
<head>
	<title>Button Effect</title>
	<style type="text/css">	
	body
		{
			font-family: sans-serif;
			height: 100vh;
			background-color: #fff;
			margin: 0;

			display: flex;
			justify-content: center;
			align-items: center;
			
		}
		a
		{
			text-decoration: none;
			color:red;
			font-size: 50px;
			font-weight: 300;
			border:5px solid red;
			padding: 40px 80px;
			text-transform: uppercase;
			transition: all 3s;
		}
		a:hover
		{
			font-weight: 900;
			letter-spacing: 10px;
			border: 7px solid red;
		}
	</style>
</head>
<body>
<a href="#">Hover Me</a>
</body>
</html>
